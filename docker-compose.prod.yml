services:
  simstudio:
    image: sim-ai:latest
    restart: unless-stopped
    ports:
      - '3000:3000'
    deploy:
      resources:
        limits:
          memory: 8G
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-simstudio}
      - BETTER_AUTH_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-6f7a58af8631a24547591e52772594f28f3a95e2792a216131c468458de52435}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-f31275246d730cef4d1a67d213409be5fb57291995f13a580cd02e5494dc847d}
      - COPILOT_API_KEY=${COPILOT_API_KEY}
      - SIM_AGENT_API_URL=${SIM_AGENT_API_URL}
      - OLLAMA_URL=${OLLAMA_URL:-http://localhost:11434}
      - SOCKET_SERVER_URL=${SOCKET_SERVER_URL:-http://localhost:3002}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3002}
      - GOOGLE_CLIENT_ID=904273871819-rvf8gm9ta60cc0up06vsjaqlt7pedd2k.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GITHUB_CLIENT_ID=Ov23liXLN9glzkwlVyim
      - GITHUB_CLIENT_SECRET=09e67a757e0604d1c6fd6b8443d07b1abb6e59f0
      - NEXT_PUBLIC_DOCUMENTATION_URL=http://localhost:3000
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET:-e29d4fd9-18bd-473d-8b2f-5f688745c5e8}
      - GIM_BASE_URL=${GIM_BASE_URL:-https://gate.gim-core.sotatek.works}

    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
      realtime:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://127.0.0.1:3000']
      interval: 90s
      timeout: 5s
      retries: 3
      start_period: 10s

  realtime:
    image: ghcr.io/simstudioai/realtime:latest
    restart: unless-stopped
    ports:
      - '3002:3002'
    deploy:
      resources:
        limits:
          memory: 4G
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-simstudio}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-6f7a58af8631a24547591e52772594f28f3a95e2792a216131c468458de52435}
      - GOOGLE_CLIENT_ID=904273871819-rvf8gm9ta60cc0up06vsjaqlt7pedd2k.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - GITHUB_CLIENT_ID=Ov23liXLN9glzkwlVyim
      - GITHUB_CLIENT_SECRET=09e67a757e0604d1c6fd6b8443d07b1abb6e59f0
      - NEXT_PUBLIC_DOCUMENTATION_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://127.0.0.1:3002/health']
      interval: 90s
      timeout: 5s
      retries: 3
      start_period: 10s

  migrations:
    image: migrations:latest
    working_dir: /app/packages/db
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-simstudio}
    depends_on:
      db:
        condition: service_healthy
    command: ['bun', 'run', 'db:migrate']
    restart: 'no'

  db:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-simstudio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
